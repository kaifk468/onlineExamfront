<mat-card class="mr20 ml20 mt20" *ngFor="let q of quizzes">

    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <p>{{q.description}}</p>       
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="'/admin-dashboard/view-quiz-question/'+q.id+'/'+q.title"
             mat-flat-button color="accent">Questions</button>
        <button mat-stroked-button color="accent">Max Marks: {{q.maxMark}}</button>
        <button 
             mat-stroked-button color="accent">Questions: {{q.noOfQuestion}}</button>
        <button [routerLink]="'/admin-dashboard/update-quiz/'+q.id"
             mat-flat-button color="accent" >Update</button>
        <button mat-flat-button color="accent" style="margin-left: 10px;">Attempts</button>
        <button (click)="deleteQuiz(q.id)" mat-raised-button color="warn">Delete</button>
    </mat-card-actions>
</mat-card>
<div class="container mt20 text-center">
    <button routerLink="/admin-dashboard/add_quiz"
     mat-raised-button color="accent">Add New Quiz</button>
</div>
