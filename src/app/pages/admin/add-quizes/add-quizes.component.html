
<div class="bootstrap-wrapper" >
    <div class="container">
         <div class="row" style="margin-top:20px;">
            <div class=" col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-center logo-style">
                   <img  class="" src="../../../assets/online.png" alt="nothing to show">               
                </div>
                <h1 class="text-center">Add Quiz here!</h1>
                <div class="container">
                    <!-- {{user|json}} -->  
                    <!-- make  sure to impoer form module into app.module.ts file it will summti the forme -->
                    <form #addQuizForm="ngForm" (ngSubmit)="formSubmit(addQuizForm)" class="example-form " >

                        <!-- user field -->
                        <!--" this will bind the fild with user model of ts file  -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Tittle</mat-label>
                            <input 
                            [(ngModel)]="quiz.title"
                            name="title"
                            matInput>
                            <mat-hint>UserName must be uniqe !!</mat-hint>
                          </mat-form-field>

                         <!-- first name -->
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Description</mat-label>
                            <input
                            [(ngModel)]="quiz.description"
                            name="description"
                            matInput>
                          </mat-form-field>
                          <!-- last naeme -->
                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field  appearance="fill">
                                    <mat-label>Total No. of Questions</mat-label>
                                    <input 
                                    type="number"
                                    [(ngModel)]="quiz.noOfQuestion"
                                    name="noOfQuestion"
                                    matInput>
                                 </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field  appearance="fill">
                                    <mat-label>Total Marks of Quiz</mat-label>
                                    <input type="number"
                                    [(ngModel)]="quiz.maxMark"
                                    name="maxMark"
                                    matInput>
                                  </mat-form-field>
                            </div>
                          </div>
                          
                            <!-- passsword field -->
                     
                         
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Select Your Quiz Category</mat-label>
                            <mat-select [(ngModel)]="quiz.category" name="category">
                              <mat-option>--</mat-option>
                              <mat-option  *ngFor="let cat of category" [value]="cat">
                               {{cat.title}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                          <mat-slide-toggle class="mb20"  [(ngModel)]="quiz.active" name="active" >
                            Publish Status
                        </mat-slide-toggle>
                          <div class="container text-center">
                            <button mat-raised-button class="full-width" color="accent">Submit</button>
                          </div>
                        
                      </form>
                      <!-- {{quiz | json}} -->
                </div>
              </mat-card>
            </div>
        </div>
    </div>
</div>
