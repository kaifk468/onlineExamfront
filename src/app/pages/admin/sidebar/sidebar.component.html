<mat-card>
    <mat-action-list>
        <div matSubheader>Menu</div>
        <button routerLink="/admin-dashboard"
         mat-list-item> <mat-icon mat-list-icon>home</mat-icon>Home</button>
        <button routerLink="profile"
        mat-list-item> <mat-icon mat-list-icon>account_circle</mat-icon>Profile</button>
        <button routerLink="categories"
        mat-list-item> <mat-icon mat-list-icon>list</mat-icon>Catagories</button>
        <button routerLink="/admin-dashboard/add_category"
        mat-list-item> <mat-icon mat-list-icon>add_circle_outline</mat-icon>Add Catagory</button>
        <button routerLink="quizzes"
        mat-list-item> <mat-icon mat-list-icon>quiz</mat-icon>Quizzes</button>
        <button routerLink="/admin-dashboard/add_quiz"
        mat-list-item> <mat-icon mat-list-icon>add</mat-icon>Add Quiz</button>
        <button (click)="logOut()"
        mat-list-item> <mat-icon mat-list-icon>logout</mat-icon>LogOut</button>
    </mat-action-list>
</mat-card>
