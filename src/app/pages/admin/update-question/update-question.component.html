
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1>Updating Question</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of  the new question
                        <!-- {{question | json}} -->
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form #questionForm="ngForm" (ngSubmit)="updateQuestion(questionForm)">
                        <mat-form-field class="full-width">
                            <mat-label>Write question content</mat-label>
                            <textarea [(ngModel)]="question.content"
                            name="content"
                            row="18" matInput placeholder="Enter your Question"></textarea>
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option 1 -->
                                <mat-form-field class="full-width">
                                    <mat-label>Option1</mat-label>
                                   <input [(ngModel)]="question.option1"
                                   name="option1"
                                   type="test" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option 2 -->
                                <mat-form-field class="full-width">
                                    <mat-label>Option2</mat-label>
                                   <input [(ngModel)]="question.option2"
                                    name="option2"
                                     type="test" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option 3 -->
                                <mat-form-field class="full-width">
                                    <mat-label>Option3</mat-label>
                                   <input [(ngModel)]="question.option3"
                                   name="option3"
                                   type="test" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option 4 -->
                                <mat-form-field class="full-width">
                                    <mat-label>Option4</mat-label>
                                   <input [(ngModel)]="question.option4"
                                   name="option4"
                                   type="test" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- answer -->
                        <mat-form-field class="full-width">
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="question.answer"
                            name="answer" [value]="question.answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <button mat-raised-button color="primary">Update</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
