<h1 class="mt20">Questions of {{quizTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
          <div class="container text-center">
            <button [routerLink]="'/admin-dashboard/add-quiz-question/'+quizId+'/'+quizTitle"
             mat-raised-button color="accent" >Add Question</button>
          </div>
          <mat-card *ngFor="let q of question; let i = index" class="mt20"> 
            <mat-card-content>
                <p>
                    <b>Q {{i+1}}</b>
                    <span class="ml20" [innerHTML]="q.content"></span>
                </p>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <p><b>1) </b>{{q.option1}}</p>
                        </div>
                        <div class="col-md-6">
                            <p><b>2) </b>{{q.option2}}</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <p><b>3) </b>{{q.option3}}</p>
                        </div>
                        <div class="col-md-6">
                            <p><b>4) </b>{{q.option4}}</p>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <p><b>Correct Ans: </b>{{q.answer}}</p>
                </div>
            </mat-card-content>
            <mat-card-actions class="text-center">
                <button (click)="deleteQuestion(q.id)" mat-button color="warn">Delete</button>
                <button [routerLink]="'/admin-dashboard/update-question/'+q.id" 
                mat-button color="accent">Update</button>
            </mat-card-actions>
          </mat-card>
        </div>
    </div>
</div>
