<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-6" *ngFor="let q of quizzes">
            <mat-card class="mt20" >

                <mat-card-header>
                    <div mat-card-avatar class="header-image"></div>
                    <mat-card-title>{{q.title}}</mat-card-title>
                    <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                <p>{{q.description}}</p>       
                </mat-card-content>
                <mat-card-actions>
                    <button [routerLink]="'/normal-dashboard/instruction/'+q.id"
                         mat-raised-button color="accent">Start</button>&nbsp;
                    <button mat-flat-button color="primary">View</button>
                    <button 
                         mat-button color="accent">Total Ques: {{q.noOfQuestion}}</button>
                    <button 
                         mat-button color="accent">MM: {{q.maxMark}}</button>
    
                </mat-card-actions>
            </mat-card>
            <!-- <div class="container mt20 text-center">
                <button routerLink="/admin-dashboard/add_quiz"
                 mat-raised-button color="accent">Add New Quiz</button>
            </div> -->
        </div>
    </div>
    <div class="row" *ngIf="quizzes.length==0">
        <div class="col-md-12">
            <mat-card >
                <mat-card-header>
                    <h1>No Quiz Available to Display Here!</h1>
                </mat-card-header>
            </mat-card>
        </div>
    </div>
</div>
