      <span class="example-spacer"></span>
      
      <a *ngIf="!isLoggedIn"
       routerLink="/login" mat-icon-button  aria-label="Example icon-button with heart icon">

      mat-icon-button routerLink="/signup" class=" mr20 ml20" aria-label="Example icon-button with share icon">

      <a *ngIf="isLoggedIn" (click)="logOut()"
      mat-icon-button routerLink="/login" class=" mr20 ml20" aria-label="Example icon-button with share icon">

      </a>
      <span *ngIf="isLoggedIn && user!=null" class=" ml20">{{user.username}}</span>
